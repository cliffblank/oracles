<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle of Wisdom - Tarot Messages</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Eb+Garamond:wght@400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Eb Garamond', serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #000033 100%);
            color: #f4e8d1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: twinkle 20s infinite linear;
            z-index: -1;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        
        .container {
            max-width: 500px; width: 90%; text-align: center; padding: 2rem 1rem;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px);
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,215,0,0.3);
        }
        h1 {
            font-family: 'Cinzel', serif; font-size: clamp(1.8rem, 5vw, 3rem);
            background: linear-gradient(45deg, #ffd700, #ffed4a, #fff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 1rem; text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        .tarot-card {
            width: 200px; height: 300px; margin: 2rem auto;
            background: linear-gradient(145deg, #2d1b69, #1e0f3d);
            border-radius: 20px; position: relative; cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }
        .tarot-card:hover {
            transform: translateY(-10px) rotateY(10deg) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(255,215,0,0.2);
        }
        .tarot-front {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(145deg, #4a37a5, #2d1b69);
            border-radius: 20px; padding: 1.5rem;
            backface-visibility: hidden; display: flex; flex-direction: column;
            justify-content: space-between;
        }
        .card-symbol { font-size: 3rem; color: #ffd700; }
        .card-title { font-family: 'Cinzel', serif; font-size: 1.1rem; color: #fff; }
        .message-area {
            min-height: 200px; margin: 2rem 0; padding: 2rem;
            background: rgba(0,0,0,0.3); border-radius: 15px;
            font-size: clamp(1rem, 3vw, 1.2rem); line-height: 1.6;
            border-left: 4px solid #ffd700;
        }
        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #1a0033; border: none; padding: 1rem 2rem;
            font-family: 'Cinzel', serif; font-size: 1.1rem; border-radius: 50px;
            cursor: pointer; transition: all 0.3s; box-shadow: 0 10px 25px rgba(255,215,0,0.4);
            margin-top: 1rem;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(255,215,0,0.6); }
        .btn:active { transform: translateY(-1px); }
        .reveal { animation: reveal 1s ease-out; }
        @keyframes reveal {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @media (max-width: 480px) {
            .container { padding: 1.5rem 1rem; }
            .tarot-card { width: 160px; height: 240px; }
        }
    </style>
</head>

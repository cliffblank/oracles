<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oracle</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <h1 class="title">Oracle</h1>

        <div class="controls">

            <!-- Deck Dropdown -->
            <div class="dropdown" id="deckDropdown">
                <div class="dropdown-selected">Any Deck</div>
                <div class="dropdown-list"></div>
            </div>

            <!-- Category Dropdown -->
            <div class="dropdown" id="categoryDropdown">
                <div class="dropdown-selected">Any Category</div>
                <div class="dropdown-list"></div>
            </div>

        </div>

        <button id="revealBtn" class="reveal-btn">Reveal</button>

        <div id="card" class="card">
            <div id="message" class="message"></div>
        </div>

    </div>

    <script src="js/sql-wasm.js"></script>
    <script src="js/oracle.js"></script>
</body>
</html>
